<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale: 1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
        <div class="imgContainer">
            <img id="image" src="1_Dog.jpg">
        </div>
        <div class="content">
            <h2>CodingLab</h2>
            <h3>YouTuber & Blogger</h3>
            <div class="icons">
                <img src="bxl-facebook-circle.svg">
                <img src="bxl-twitter.svg">
                <img src="bxl-instagram.svg">
                <img src="bxl-youtube.svg">
            </div>
        </div>

        <div class="submit flex">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
  </body>
</html>
